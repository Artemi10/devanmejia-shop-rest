<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>admin</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/styleAdmin.css">
    <link rel="stylesheet" href="../css/styleOrders1.css">
    <link rel="stylesheet" href="../css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="../css/cropper.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src='../js/cropper.js'></script>
</head>
<body>
<div class="container-fluid">
    <div class="row no-gutters headerTop">
        <div class="col-sm-12">
            <h1>Product</h1>
            <a href="/home" class="buttonHome">Home</a>
        </div>
    </div>
    <div class="row no-gutters headerBottom">
        <div class="col-sm-12">
            <h2>Shop</h2>
            <a href="/delete" class="buttonDelete">Delete</a>
        </div>
    </div>
    <div class ="row no-gutters">
        <div class="col-sm-12">
            <h3 class="adminPanelTittle">Admin panel</h3>
        </div>
    </div>
    <div id="orderIdPlace"></div>
    <div class="row no-gutters" id="divActions">
            <div class="col-sm-6">
            	<div class="action">
                <p class="actionName">Remove product</p>
                    <input type="text" id="deleteProductName" placeholder="Product name">
                    <input type="button" id="deleteSubmit" value="Submit" class="submit">
                    <script src="../js/deleteSubmitHandler.js"></script>
                </div>
            </div>
            <div class="col-sm-6">
            	<div class="action">
                <p class="actionName">Add product amount</p>
                    <input type="text"  placeholder="Product name" id="productName">
                    <input type="text"  placeholder="Product amount" id="productAmount">
                     <input type="button" id="addProductSubmit" value="Submit" class="submit">
                    <script src="../js/addProductAmountHandler.js"></script>
                </div>
            </div>
    </div>
    <div class="row no-gutters" id="buttons">
    	<div class="col-sm-4"></div>
    	<div class="col-sm-4">
    			<a id="showActiveOrdersButton" class="showActiveOrdersButton">Active orders</a>
                <script src="../js/showActiveOrders2.js"></script>
    	</div>

 
    </div>
    <div class="footer">
        <div class="row">
            <div class=" col-md-3 col-sm-6" >
                <p class="logo">ProductShop</p>
            </div>
            <div class="col-md-3 col-sm-6" >
                <ul class="contacts">Contact Information:</ul>
                <li class="time">Working hours: 7a.m-1a.m</li>
                <li class="phoneNumber">Contact us: +78182424285</li>
                <li class="email">Email: lyah.artem10@mail.ru</li>
            </div>
            <div class="col-lg-3 col-sm-12"></div>
            <div class="col-lg-3 col-sm-12"></div>
        </div>
    </div>
</div>
</body>
</html>
