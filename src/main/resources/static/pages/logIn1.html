<!DOCTYPE html>
<html>
<head>
    <title>logIn</title>
    <link rel="stylesheet" type="text/css" href="../css/reset.css">
    <link rel="stylesheet" type="text/css" href="../css/styleWebForms1.css">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <h1>LogIn</h1>
        <form method="post" action="/logIn">
            <input type="text" name="login" placeholder="Login" class="input" id="login"><br>
            <input type="password" name="password" placeholder="Password" class="input" id="password"><br>
            <label id="remember-me-label" for="remember-me" class="remember-me-label"><input type="checkbox" id="remember-me" name="remember-me">Remember me<label><br>
            <input type="button" name="" value="Submit" class="button" id="buttonLogIn"><br>
        </form>
        <script src="../js/logInHandler1.js"></script>
    </div>
</div>

</body>
</html>
