<!DOCTYPE html>
<html>
<head>
    <title>signUp</title>
    <link rel="stylesheet" type="text/css" href="../css/reset.css">
    <link rel="stylesheet" type="text/css" href="../css/bootstrap-grid.min.css">
    <link rel="stylesheet" type="text/css" href="../css/styleWebForms1.css">
    <meta charset="UTF-8">
</head>
<body>
<div class="container-fluid">
    <div class="row no-gutters">
        <div class="col-sm-2 form">
            <h1>SignUp</h1>
            <form action="/signUp" method="post" id="formSignUp">
                <input type="text" name="firstName" placeholder="Name" class="input" id="firstName"><br>
                <input type="text" name="lastName" placeholder="Surname" class="input" id="lastName"><br>
                <input type="text" name="login" placeholder="Login" class="input" id="login"><br>
                <input type="email" name="email" placeholder="Email" class="input" id="emailURl">
                <input type="password" name="password" placeholder="Password" class="input" id="password"><br>
                <input type="password" name="rePassword" placeholder="Repeat password" class="input" id="rePassword"><br>
                <input type="text" name="age"  placeholder="Your age" class="input" id="age"><br>
                <input type="text" name="cityName" placeholder="City" class="input" id="city"><br>
                <input type="button" name="" value="Submit" class="button" id="buttonSignUp"><br>
            </form>
            <script src="../js/signUpHandler.js"></script>
        </div>
    </div>
</div>

</body>
</html>
